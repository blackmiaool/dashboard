<!DOCTYPE html>
<html>

<head>
    <title>dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/poli.js"></script>
    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="dashboard" ng-controller="RootController">
   <div id="wrap">
      <div id="content-wrap"></div>
      <div class="actions">
          <button class="add-site btn btn-primary">Add</button>
       <button class="export-config btn btn-primary">Export</button>
       <label><input class="edit-config" type="checkbox">Edit</label>
      </div>
       
       <div class="mask hide"></div>
       <div class="add-site-table form hide">
           <label>Site url:</label>
           <input type="url" class="form-control url">
           <button class="btn btn-primary submit">Submit</button>
       </div>
       <div class="export-config form hide">
           <textarea name="" id="" cols="30" rows="10"></textarea>
       </div>
       <div class="iframe-wrap">
           <iframe scrolling="no"  src="http://bilibili2.com" frameborder="0"></iframe>
           <div class="float-area">
               <div class="tip">Select the area you want and submit.</div>
               <button class="submit btn btn-success">Submit</button>
               <label><input class="enable-website" type="checkbox">Enable website(can't move area)</label>
           </div>
           
           <div class="crop-frame">
               <div class="border top" data-pos="top"></div>
               <div class="border bottom" data-pos="bottom"></div>
               <div class="border right" data-pos="right"></div>
               <div class="border left" data-pos="left"></div>
           </div>
       </div>
   </div>
